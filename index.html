<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Move Emilia to Iran!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Help Move Emilia to Iran!</h1>
    </header>
    <main>
        <section id="story">
            <h2>The Story</h2>
            <p>Emilia needs to go</p>
        </section>
        <section id="tracker">
            <h2>Donation Tracker</h2>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <p>$<span id="amount">0</span> raised of $1000 goal</p>
        </section>
        <section id="media">
            <h2>Funny Media</h2>
            <img src="funny_image.jpg" alt="Funny Image">
            <video src="funny_video.mp4" controls></video>
        </section>
        <section id="comments">
            <h2>Comments</h2>
            <ul id="comments-list"></ul>
            <input type="text" id="comment-input" placeholder="Add a funny comment">
            <button id="submit-comment">Submit</button>
        </section>
    </main>
    <footer>
        <p>Share Options</p>
        <button id="share-facebook">Share on Facebook</button>
        <button id="share-twitter">Share on Twitter</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
